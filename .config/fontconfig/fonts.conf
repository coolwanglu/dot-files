    <match target="font">
        <test qual="any" name="family">
            <string>STHeiti</string>
        </test>
        <test qual="any" name="family">
            <string>方正黑体_GBK</string>
        </test>
        <edit name="hintstyle" mode="assign"> <const>hintnone</const> </edit>
        <edit name="autohint" mode="assign"> <bool>none</bool> </edit>
    </match>
</fontconfig>
